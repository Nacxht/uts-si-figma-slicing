<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteAcademy | Register</title>

    <link rel="stylesheet" href="../assets/css/tailwind-output.css" />
  </head>

  <body>
    <section class="grid grid-cols-2 h-screen">
      <div class="bg-[#4D1CAB] flex justify-center items-center">
        <img
          src="../assets/images/Gambar 5.png"
          alt="img-5"
          class="w-[40rem]"
        />
      </div>

      <div class="place-self-center grid gap-[2rem]">
        <div class="">
          <img src="../assets/images/logo.png" alt="logo" class="w-[15rem]" />
        </div>

        <div class="">
          <h1 class="text-[#211B3D] font-bold">Mulai Hari Ini</h1>
          <p class="text-[#5B5575]">
            Menunggu besok? Bisa jadi kamu tidak akan pernah mulai.
          </p>
        </div>

        <div class="">
          <form action="" method="post" class="grid gap-[2rem]">
            <div class="grid gap-2">
              <label for="email" class="block">Alamat Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Masukkan Alamat Email Anda"
                class="border-[1px] border-[#E7E5F4] rounded-full py-2 px-4 text-[#211B3D80] text-xs w-[20rem]"
              />
            </div>

            <div class="grid gap-2">
              <label for="fullname" class="block">Nama Lengkap</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Masukkan Nama Lengkap Anda"
                class="border-[1px] border-[#E7E5F4] rounded-full py-2 px-4 text-[#211B3D80] text-xs w-[20rem]"
              />
            </div>

            <div class="grid gap-2">
              <label for="password" class="block">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Masukkan password anda"
                class="border-[1px] border-[#E7E5F4] rounded-full py-2 px-4 text-[#211B3D80] text-xs w-[20rem]"
              />
            </div>

            <div class="grid gap-3">
              <a
                href="pages/register.html"
                class="block bg-[#7839F3] text-white py-3 px-5 min-w-20 text-xs capitalize rounded-full text-center font-bold w-[20rem] h-fit"
              >
                Sign Up
              </a>

              <a
                href="pages/register.html"
                class="block bg-white border-[1px] border-[#E7E5F4] text-[#211B3D] py-3 px-5 min-w-20 text-xs capitalize rounded-full text-center font-bold w-[20rem] h-fit"
              >
                <div class="flex items-center justify-center gap-3">
                  <svg
                    class="w-[1.5rem]"
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    viewBox="0 0 48 48"
                  >
                    <path
                      fill="#FFC107"
                      d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path>
                    <path
                      fill="#FF3D00"
                      d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                    ></path>
                    <path
                      fill="#4CAF50"
                      d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                    ></path>
                    <path
                      fill="#1976D2"
                      d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path></svg
                  >Sign Up with Google
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
